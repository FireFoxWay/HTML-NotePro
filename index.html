<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clock + Dock</title>

  <style>
    :root{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --panel: rgba(18,20,35,.70);
      --border: rgba(255,255,255,.12);
      --shadow: 0 18px 70px rgba(0,0,0,.70);
    }

    html,body{height:100%;margin:0}
    body{
      background:
        radial-gradient(1200px 600px at 20% 10%, #0e1a3a, transparent 60%),
        radial-gradient(900px 500px at 80% 90%, #101f4a, transparent 55%),
        linear-gradient(180deg, #050512, #070b1a);
      color: var(--text);
      overflow:hidden;
    }

    /* VIEWS */
    .view{
      position:fixed;
      inset:0;
      display:none;
      padding: 28px 18px 90px; /* bottom room for dock */
      overflow:auto;
    }
    .view.active{display:block}

    /* HOME CLOCK */
    .homeCenter{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      user-select:none;
    }
    .time{
      font-size: clamp(56px, 10vw, 110px);
      font-weight: 900;
      letter-spacing: 1px;
      line-height: 1;
      text-shadow: 0 18px 70px rgba(0,0,0,.6);
    }
    .sub{
      margin-top: 14px;
      font-size: clamp(14px, 2.5vw, 20px);
      color: var(--muted);
      letter-spacing: .2px;
    }

    /* WINDOW CONTENT */
    .window{
      max-width: 920px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 16px;
    }
    .window h2{margin:0 0 8px;font-size:18px}
    .window p{margin:0;color:var(--muted);line-height:1.5}

    /* DOCK */
    .dock{
      position:fixed;
      left:50%;
      bottom:14px;
      transform:translateX(-50%);
      z-index:9999;
      display:flex;
      gap:10px;
      padding:10px 12px;
      border-radius:22px;
      background: rgba(18,20,35,.55);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      user-select:none;
    }
    .dockBtn{
      width:52px;height:52px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--text);
      font-size:20px;
      transition: transform .16s ease, filter .16s ease, background .16s ease;
    }
    .dockBtn:hover{
      transform: translateY(-6px) scale(1.10);
      filter: brightness(1.15);
      background: rgba(255,255,255,.10);
    }
    .dockTip{
      position:absolute;
      bottom:62px;
      left:50%;
      transform:translateX(-50%);
      font-size:11px;
      padding:6px 8px;
      border-radius:10px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.85);
      white-space:nowrap;
      opacity:0;
      pointer-events:none;
      transition: opacity .15s ease;
    }
    .dockItem{position:relative}
    .dockItem:hover .dockTip{opacity:1}
  </style>
</head>

<body>

  <!-- HOME (Clock-only + Dock) -->
  <section class="view active" id="home">
    <div class="homeCenter">
      <div>
        <div class="time" id="t">--:--</div>
        <div class="sub" id="d">‚Äî</div>
      </div>
    </div>
  </section>

  <!-- ‚ÄúWindows‚Äù (same page) -->
  <section class="view" id="notes">
    <div class="window">
      <h2>Notes</h2>
      <p>This is a new window (same page). Press Back or tap üè† to return to the clock.</p>
    </div>
  </section>

  <section class="view" id="vault">
    <div class="window">
      <h2>Vault</h2>
      <p>This is another window. Put your vault UI here later.</p>
    </div>
  </section>

  <section class="view" id="settings">
    <div class="window">
      <h2>Settings</h2>
      <p>This is settings window. Press Back or üè† to return home.</p>
    </div>
  </section>

  <!-- DOCK (always visible) -->
  <nav class="dock" aria-label="Dock">
    <div class="dockItem">
      <div class="dockTip">Home</div>
      <button class="dockBtn" data-go="home" aria-label="Home">üè†</button>
    </div>
    <div class="dockItem">
      <div class="dockTip">Notes</div>
      <button class="dockBtn" data-go="notes" aria-label="Notes">üìù</button>
    </div>
    <div class="dockItem">
      <div class="dockTip">Vault</div>
      <button class="dockBtn" data-go="vault" aria-label="Vault">üóÇÔ∏è</button>
    </div>
    <div class="dockItem">
      <div class="dockTip">Settings</div>
      <button class="dockBtn" data-go="settings" aria-label="Settings">‚öôÔ∏è</button>
    </div>
  </nav>

  <script>
    /* Clock */
    function updateClock(){
      const now = new Date();
      document.getElementById("t").textContent =
        now.toLocaleTimeString([], { hour:"2-digit", minute:"2-digit" });

      const day  = now.toLocaleDateString([], { weekday:"long" });
      const date = now.toLocaleDateString([], { year:"numeric", month:"long", day:"numeric" });
      document.getElementById("d").textContent = `${day} ‚Ä¢ ${date}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    /* View switching + browser back support */
    const views = ["home","notes","vault","settings"];

    function showView(id, push=true){
      if(!views.includes(id)) id = "home";
      for(const v of views){
        document.getElementById(v).classList.toggle("active", v===id);
      }
      if(push){
        history.pushState({view:id}, "", "#" + id);
      }
    }

    // Dock click
    document.querySelectorAll("[data-go]").forEach(btn=>{
      btn.addEventListener("click", () => showView(btn.dataset.go, true));
    });

    // Back/Forward buttons
    window.addEventListener("popstate", (e)=>{
      const id = (e.state && e.state.view) ? e.state.view : (location.hash.replace("#","") || "home");
      showView(id, false);
    });

    // On load: open hash or home
    const start = location.hash.replace("#","") || "home";
    history.replaceState({view:start}, "", "#" + start);
    showView(start, false);
  </script>

</body>
</html>
